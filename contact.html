<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | AI Spring School</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: rgb(43, 199, 174);
      --background: rgb(23, 20, 62);
      --white: #fff;
      --black: #000;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--white);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .contact-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px 0 rgba(23,20,62,0.10);
      padding: 48px 32px 40px 32px;
      max-width: 480px;
      width: 100%;
      margin: 48px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-title {
      color: var(--primary);
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 18px;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .contact-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      color: var(--background);
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 2px;
    }
    input, select, textarea {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1rem;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.5px solid #e0e0e0;
      background: #f8fbfd;
      color: var(--background);
      outline: none;
      transition: border 0.2s;
      resize: none;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid var(--primary);
      background: #fff;
    }
    textarea {
      min-height: 100px;
      max-height: 220px;
    }
    .contact-btn {
      background: var(--primary);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 14px 38px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Montserrat', Arial, sans-serif;
      box-shadow: 0 2px 8px 0 rgba(43,199,174,0.10);
      margin-top: 12px;
    }
    .contact-btn:hover {
      background: var(--background);
      color: #fff;
    }
    @media (max-width: 600px) {
      .contact-container {
        padding: 24px 6px 24px 6px;
        max-width: 98vw;
      }
      .contact-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-title">Contact Us</div>
    <form class="contact-form" autocomplete="on">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="name">
      </div>
      <div class="form-group">
        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization" autocomplete="organization">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel">
      </div>
      <div class="form-group">
        <label for="inquiry_type">Type of Inquiry</label>
        <select name="inquiry_type" id="inquiry_type" required>
          <option value="">-- Select Inquiry Type --</option>
          <option value="contact">General Contact / Questions / Suggestions</option>
          <option value="sponsor">Sponsorship Proposal</option>
          <option value="speaker">Speaker Proposal</option>
          <option value="media_pass">Media Pass Request</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message / Details</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="contact-btn">Send Message</button>
    </form>
  </div>
  <script>
    // Preselect inquiry type based on URL parameter
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const inquiryType = params.get('inquiry_type');
      if (inquiryType) {
        const select = document.getElementById('inquiry_type');
        if (select) select.value = inquiryType;
      }
    });
  </script>
</body>
</html>
